<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pendataan Aset Sekolah</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Apps Script URL -->
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxofePwRwSiPt7WLGQVLAYg-6OHgk7ZkjRO4fy-LHZmdv-lO5mjVy6z_qy6oVeb3fMc/exec';
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="assetApp()" x-cloak>
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold">Sistem Pendataan Aset Sekolah</h1>
                        <p class="text-blue-100 text-sm">Pencatatan aset sekolah yang terstruktur dan terorganisir</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-blue-100">Total Aset</p>
                        <p class="text-xl font-bold" x-text="totalAssets"></p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Form Input Aset -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-bold mb-6 text-gray-800">Form Input Aset Baru</h2>
                
                <form @submit.prevent="submitAsset" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Tanggal -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                            <input 
                                type="date" 
                                x-model="form.tanggal"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                        </div>

                        <!-- Nomor Item (Auto Generate) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Item</label>
                            <div class="flex">
                                <input 
                                    type="text" 
                                    x-model="form.nomorItem"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md bg-gray-100"
                                    readonly
                                >
                                <button 
                                    type="button"
                                    @click="generateNomorItem()"
                                    class="px-3 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 transition"
                                >
                                    Generate
                                </button>
                            </div>
                        </div>

                        <!-- Nama Item -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nama Item</label>
                            <input 
                                type="text" 
                                x-model="form.namaItem"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan nama aset"
                                required
                            >
                        </div>

                        <!-- Jenis Item -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Item</label>
                            <select 
                                x-model="form.jenisItem"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Pilih Jenis Item</option>
                                <option value="elektronik">Elektronik</option>
                                <option value="mesin">Mesin</option>
                                <option value="komputer">Komputer</option>
                                <option value="perkakas">Perkakas</option>
                                <option value="buku">Buku</option>
                                <option value="mebeler">Mebeler</option>
                                <option value="MEDIA Belajar">Media Belajar</option>
                                <option value="Alat Seni">Alat Seni</option>
                                <option value="Alat Olah raga">Alat Olah Raga</option>
                                <option value="Kesehatan">Kesehatan</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>

                        <!-- Kondisi -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kondisi</label>
                            <select 
                                x-model="form.kondisi"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Pilih Kondisi</option>
                                <option value="baru">Baru</option>
                                <option value="baik">Baik</option>
                                <option value="rusak ringan">Rusak Ringan</option>
                                <option value="rusak parah">Rusak Parah</option>
                            </select>
                        </div>

                        <!-- Bahan -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bahan</label>
                            <select 
                                x-model="form.bahan"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Pilih Bahan</option>
                                <option value="metal">Metal</option>
                                <option value="plastik">Plastik</option>
                                <option value="kayu">Kayu</option>
                                <option value="kertas">Kertas</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>

                        <!-- Gedung -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gedung</label>
                            <select 
                                x-model="form.gedung"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Pilih Gedung</option>
                                <option value="gedung 1">Gedung 1</option>
                                <option value="gedung 2">Gedung 2</option>
                                <option value="gedung 3">Gedung 3</option>
                                <option value="gedung 4">Gedung 4</option>
                                <option value="gedung 5">Gedung 5</option>
                                <option value="gedung 6">Gedung 6</option>
                                <option value="gedung 7">Gedung 7</option>
                            </select>
                        </div>

                        <!-- Ruang -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ruang</label>
                            <select 
                                x-model="form.ruang"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Pilih Ruang</option>
                                <option value="ruang 1">Ruang 1</option>
                                <option value="ruang 2">Ruang 2</option>
                                <option value="ruang 3">Ruang 3</option>
                                <option value="ruang 4">Ruang 4</option>
                                <option value="ruang 5">Ruang 5</option>
                                <option value="ruang 6">Ruang 6</option>
                                <option value="ruang 7">Ruang 7</option>
                                <option value="ruang 8">Ruang 8</option>
                                <option value="ruang 9">Ruang 9</option>
                                <option value="ruang 10">Ruang 10</option>
                            </select>
                        </div>

                        <!-- Rak -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rak</label>
                            <input 
                                type="text" 
                                x-model="form.rak"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan nomor rak"
                            >
                        </div>

                        <!-- Pencatat -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Pencatat</label>
                            <select 
                                x-model="form.pencatat"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Pilih Pencatat</option>
                                <option value="Ludiah Liling, S.Pd">Ludiah Liling, S.Pd</option>
                                <option value="Riang Ardiansyah, S.Pd.I">Riang Ardiansyah, S.Pd.I</option>
                                <option value="Irwan, S.Pd">Irwan, S.Pd</option>
                                <option value="Sudin Lan, S. Pd">Sudin Lan, S. Pd</option>
                                <option value="Gracella Feybe Everia Wuisan,S.Pd">Gracella Feybe Everia Wuisan,S.Pd</option>
                                <option value="Yosep, S.Pd">Yosep, S.Pd</option>
                                <option value="NUR REZKY, S. Pd">NUR REZKY, S. Pd</option>
                                <option value="Selpiani Tumba' Limbong S.L, S.Pd.SD">Selpiani Tumba' Limbong S.L, S.Pd.SD</option>
                                <option value="Nofiafi Ngau, S.Pd">Nofiafi Ngau, S.Pd</option>
                                <option value="HASNI, S.Pd">HASNI, S.Pd</option>
                                <option value="Nursaidah">Nursaidah</option>
                                <option value="Nurjannah">Nurjannah</option>
                                <option value="Noriati Anyie,S.E">Noriati Anyie,S.E</option>
                                <option value="Jamaluddin, S.Pd">Jamaluddin, S.Pd</option>
                                <option value="Greisye Dian Marulia Wuisan, S.A.P">Greisye Dian Marulia Wuisan, S.A.P</option>
                                <option value="Denia Pitri Udau, SE">Denia Pitri Udau, SE</option>
                                <option value="Ricki Krisnata">Ricki Krisnata</option>
                                <option value="Ismail">Ismail</option>
                                <option value="Muhamad Sirih">Muhamad Sirih</option>
                                <option value="James Roymond Tommy HW, S.Pd">James Roymond Tommy HW, S.Pd</option>
                            </select>
                        </div>
                    </div>

                    <!-- Keterangan/Deskripsi -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Keterangan/Deskripsi</label>
                        <textarea 
                            x-model="form.keterangan"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan keterangan atau deskripsi aset"
                        ></textarea>
                    </div>

                    <!-- Foto -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Foto Aset</label>
                        <div class="flex items-center space-x-4">
                            <input 
                                type="file" 
                                x-ref="fileInput"
                                @change="handleFileSelect($event)"
                                accept="image/*"
                                capture="environment"
                                class="hidden"
                            >
                            <button 
                                type="button"
                                @click="$refs.fileInput.click()"
                                class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition"
                            >
                                ðŸ“· Ambil Foto
                            </button>
                            <span x-show="selectedFile" x-text="selectedFile?.name" class="text-sm text-gray-600"></span>
                        </div>
                        
                        <!-- Preview Foto -->
                        <div x-show="imagePreview" class="mt-4">
                            <img :src="imagePreview" alt="Preview" class="max-w-xs rounded-lg shadow-md">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-4">
                        <button 
                            type="button"
                            @click="resetForm()"
                            class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition"
                        >
                            Reset
                        </button>
                        <button 
                            type="submit"
                            :disabled="loading"
                            class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition disabled:bg-gray-400"
                        >
                            <span x-show="!loading">Simpan Aset</span>
                            <span x-show="loading">Menyimpan...</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tabel Data Aset -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800">Data Aset</h2>
                    <div class="flex space-x-4">
                        <input 
                            type="text" 
                            x-model="searchTerm"
                            placeholder="Cari aset..."
                            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            @click="loadAssets()"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
                        >
                            ðŸ”„ Refresh
                        </button>
                    </div>
                </div>

                <!-- Responsive Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nomor Item</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Item</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kondisi</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gedung</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ruang</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pencatat</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Foto</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="asset in filteredAssets" :key="asset.nomorItem">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.no"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.tanggal"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900" x-text="asset.nomorItem"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.namaItem"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.jenisItem"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm">
                                        <span 
                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="{
                                                'bg-green-100 text-green-800': asset.kondisi === 'baru',
                                                'bg-blue-100 text-blue-800': asset.kondisi === 'baik',
                                                'bg-yellow-100 text-yellow-800': asset.kondisi === 'rusak ringan',
                                                'bg-red-100 text-red-800': asset.kondisi === 'rusak parah'
                                            }"
                                            x-text="asset.kondisi"
                                        ></span>
                                    </td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.gedung"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.ruang"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="asset.pencatat"></td>
                                    <td class="px-4 py-2 whitespace-nowrap text-sm">
                                        <a 
                                            x-show="asset.foto"
                                            :href="asset.foto" 
                                            target="_blank"
                                            class="text-blue-600 hover:text-blue-900"
                                        >
                                            ðŸ“· Lihat
                                        </a>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div x-show="filteredAssets.length === 0" class="text-center py-12">
                    <p class="text-gray-500">Belum ada data aset</p>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div 
            x-show="notification.show"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-y-2"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed bottom-4 right-4 max-w-sm"
        >
            <div 
                class="rounded-lg shadow-lg p-4"
                :class="{
                    'bg-green-500 text-white': notification.type === 'success',
                    'bg-red-500 text-white': notification.type === 'error',
                    'bg-blue-500 text-white': notification.type === 'info'
                }"
            >
                <p x-text="notification.message"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
